<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
	<title>Register</title>
	<!-- ... -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
	<main role="main" class="container-fluid" layout:fragment="content">
		<div class="container">
			<form name="bankForm" th:action="@{/bank/save}" enctype="multipart/form-data"
				method="post">

				<div class="row mt-3">
					<div class="col-12">
						<h6 class="font-weight-bold text-center m-0">ADD NEW BANK</h6>

						<a class="btn btn-sm btn-dark cursor-pointer float-left" th:href="@{/bank/welcome}"
							role="button">
							<em class="fa fa-chevron-left"></em>&nbsp;Go Back
						</a>
					</div>
				</div>

				<div class="row justify-content-center mb-4">
					<div class="col-sm-12 col-md-12 col-lg-8 col-xl-6 mt-3">
						<div class="row mt-3">
							<div class="col-12">
								<div class="form-group">
									<label for="privilegeName">Name<i class="text-danger pl-1">*</i></label>
									<input type="text" class="form-control" id="privilegeName" th:field="${bankDTO.name}" required="required">
								</div>
							</div>

							<div class="col-12">
								<div class="form-group">
									<label for="privilegeCode">Code<i class="text-danger pl-1">*</i></label>
									<input type="text" class="form-control" id="privilegeCode" th:field="${bankDTO.address}" required="required">
								</div>
							</div>


							<div class="col-12 text-right mt-2">
								<input type="submit" id="savePrivilegeSetup" class="btn btn-sm btn-dark"
									name="savePrivilege" value="Save">
							</div>

						</div>
					</div>

				</div>
			</form>
		</div>
	</main>
</body>

</html>
